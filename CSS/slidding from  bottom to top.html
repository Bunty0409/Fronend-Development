<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body{
            margin: 0px;
            padding: 0px;
           
        }
        .main{
            margin: 100px auto;
            width: 300px;
            height: 500px;
            position: relative;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.589);
        }
        .x 
        {
            height: 350px;
            width: 300px;
            
        }

        .front
        {
            height: 300px;
            width: 200px;
            backface-visibility: hidden;
            position:absolute;
            top:50px;
            left:50px;
            transform: rotateY(180deg);
            transition: 1s;
        }


        .back 
        {
            height: 300px;
            width: 200px;
            backface-visibility: hidden;
            position:absolute;
            top:50px;
            left:50px;
            transform: rotateY(0deg);
            transition: 1s;
        }
        
        .x:hover .front 
        {
            transform: rotateY(0deg);
        }
        .x:hover .back 
        {
            transform: rotateY(180deg);
        }
        .x:hover{
            background-color: rgb(241, 240, 240);
        }
        .effect{
            width: 100%;
            height: 60px;
            background-color: rgb(2, 2, 2);
            color: white;
            text-align: center;
            line-height: 60px;
            opacity: 0;
            position: absolute;
            top: 0;
            transition: 1s;

}
.x:hover .effect{
    opacity: 1;
    transform: translateY(290px);
}
.effect:hover{
    background-color: aqua;
}
 .iteam-name{
    width: 100%;
    height: 35px;
    color: brown;
    line-height: 40px;
    font-size: 1.2rem;
    font-weight: bold;
    text-align: center;
    background-color: rgb(255, 255, 255);
    margin-top: 10px;
    position: absolute;
    top: 350px;
}
.price{ 
    width: 100%;
    height: 35px;
    padding-bottom: 5px;
    box-sizing: border-box;
    line-height: 40px;
    font-size: 1.2rem;
    text-align: center;
    background-color: rgb(255, 255, 255); 
    word-spacing: 10px;
    position: absolute;
    top: 400px;
}
del{
    color: gray;
}

.in-box{
    width: 250px;
    height: 52px;
    margin-right: 15px;
    position: absolute;
    left: -2%;
    background-color: transparent;
    border: 4px  solid aqua;
    transition: 0.5s;
    box-sizing: border-box;
    scale: 0.9 0.5;
    position: absolute;
    top: -11px;
}
button{
    position: relative;
    width: 80%;
    height: 30px;
    border: none;
    background-color: aqua;
    margin: 10px auto;
    margin-left: 10%;
    margin-bottom: 10px;
    position: absolute;
    top: 440px;

    

}
button:hover .in-box{
    scale: 1.03 0.9;
}

      
    </style>
</head>
<body>
 <div class="main">
    <div class="x">
       
        <div class="front">
            <img src="https://demo.w3layouts.com/demos_new/template_demo/20-06-2017/elite_shoppy-demo_Free/1660570665/web/images/m2.jpg" alt="" height="100%" width="100%">
        </div>
        <div class="back">
            <img src="https://demo.w3layouts.com/demos_new/template_demo/20-06-2017/elite_shoppy-demo_Free/1660570665/web/images/m2.jpg" alt="" height="100%" width="100%">
        </div>
        <div class="effect">QUICK VIEW</div>
    </div>
    <div class="iteam-name">Gabi Full Sleeve Sweatshirt</div>
        <div class="price">$67.45 <del>$84.50</del></div>
        <button >ADD TO CART <div class="in-box"></div></button>
</div>

    
</body>
</html>
