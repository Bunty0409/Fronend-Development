<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive contact form</title>
    <style>
    
        body{
            height: 100vh;
            background: linear-gradient(45deg,rgb(54, 210, 238),rgb(180, 11, 172));
            background-repeat: no-repeat;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .center{
            width: 800px;
            height: 400px;
            background-color: white;
        }
        input{
            width: 300px;
            margin: 0px 25px;
            z-index: 1;
        }
        .line{
            font-size: 1.2rem;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 50px 0px;
            z-index: 1;
          }
          .message{
            margin-left: 44px;
          }
        
            .input-group{
            display: inline-block;
            position: relative;
            outline: none;
            z-index: 1;
        }
        label{
            position: absolute;
            margin-left: -327px;
            z-index: -1;
            
        }
        .write-massge{
            margin-left: -682px;
            font-size: 1.2rem;

        }
        input{
            outline: none;
            border: none;
            border-bottom: 1px solid rgb(134, 145, 134);
            background-color: transparent;
            z-index: 1;
           }
           
       .input-group label:focus{
            transform: translateY(30px);
            
       }
        .input-group input:focus + label,
        .input-group input:valid + label {
                transform: translateY(-18px);
                color: #5d5be0;
                font-size: 1rem;
   
             }
             input:focus{
                border-bottom: 1px  solid #084aa0;

             }
        
        
        h1 {
            font-family: sans-serif;
            font-size: 2.5rem;
            background: linear-gradient(45deg,rgb(54, 210, 238),rgb(180, 11, 172));
            background-clip: text;
            -webkit-background-clip: text;
            color: transparent;
            text-align: center;
            margin-bottom: 35px;
}
button{
            width: 150px;
            height: 40px;
            background: linear-gradient(45deg,rgb(54, 210, 238),rgb(180, 11, 172));
            color: white;
            margin: 41px 54px;
            border: none;
}
        
    </style>
</head>
<body>
    <div class="center">
     <h1 >Responsive Contact Us Form</h1>
     <div class="line">
        <div class="input-group">
        <input type="text"  required>
        <label for="loginUser">First name</label>
    </div>
    <div class="input-group">
        <input type="text"  required>
        <label for="loginUser">Last Name</label>
    </div>
      </div>
      <div class="line">
        <div class="input-group">
        <input type="text"  required>
        <label for="loginUser">Email Address</label>
    </div>
    <div class="input-group">
        <input type="text"  required>
        <label for="loginUser">Website Name</label>
    </div>
      </div>
      <div class="message">
        <div class="input-group">
        <input style="width: 656px;padding-bottom: 4px;" type="text"  required>
        <label class="write-massge" for="loginUser">Write Your Massege</label>
    </div>
      </div>
      <button>SUBMIT</button>
    </div>
    
</body>
</html>
